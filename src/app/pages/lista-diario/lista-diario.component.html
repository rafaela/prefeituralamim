<app-menu></app-menu>

<div class="container content">

    <div class="row" style="margin-top: 20px;">
        <div class="col">
            <h1 class="titulo">Diário Oficial </h1>
        </div>
    </div>


    <div class="row" style="margin-top: 20px;">
        <div class="col-lg-4">
            <div class="mb-3">
                <label for="basic-url" class="form-text labelColor">Código</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="basic-url" [(ngModel)]="data.data.code" aria-describedby="basic-addon3 basic-addon4">
                </div>
            </div>
        </div>
        

        <!-- <div class="col">
            <div class="mb-3">
                <label for="basic-url" class="form-text">Data</label>
                <div class="input-group">
                    <input type="date" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                </div>
            </div>
        </div> -->

        
    </div>

    <div class="row" style="margin-top: 20px;">
        <div class="col-lg-6">
            <button class="btn btn-primary" class="botaoAzul" (click)="buscaDados()">Buscar</button>
            <button class="btn btn-primary" class="botaoVerde" (click)="limpar()" >Limpar</button>

            <button class="btn btn-primary" class="botaoAzul" style="margin-left: 10px;" (click)="inserir()" >Inserir</button>
        </div>

    </div>

    <div  style="margin-top: 20px;">
        <ul class="list-group list-group-flush lista" >
            <li class="list-group-item itemLista" *ngFor="let item of diariosList">
                <div class="row linhaLista">

                    <div class="col-lg-1">
                        <label for="basic-url" class="form-text labelColor">Ações</label>
                        <p>
                            <a href="/cadastro-diario/{{item.id}}" >
                                <i class="bi bi-pencil-fill" style="margin-right: 5px; cursor: pointer;" ></i>
                            </a>
                            
                            <a (click)="delete(item.id, '1ms', '1ms');$event.stopPropagation()">
                                <i class="bi bi-trash-fill" style="cursor: pointer;"></i>
                            </a>
                            
                        </p>
                        
                    </div>

                    <div class="col-lg-3">
                        <label for="basic-url" class="form-text labelColor">Código</label>
                        <p>{{item.edition}}</p>
                    </div>

                    <div class="col-lg-2">
                        <label for="basic-url" class="form-text labelColor">Número</label>
                        <p>{{item.code}}</p>
                    </div>

                    <div class="col-lg-1">
                        <label for="basic-url" class="form-text labelColor">Ano</label>
                        <p>{{item.year}}</p>
                    </div>

                    <div class="col-lg-2">
                        <label for="basic-url" class="form-text labelColor">Data</label>
                        <p>{{item.date}}</p>
                    </div>

                    <div class="col-lg-3">
                        <a class="btn btn-primary botaoAzul" (click)="visualizarArquivo(item.id)" role="button">Abrir</a>
                        <a class="btn btn-primary botaoVerde" (click)="baixarArquivo(item.id)"  style="width: 105px;" role="button" >Download</a>
                    </div>
                </div>

                

            </li>
        </ul>

    </div>
    
</div>
